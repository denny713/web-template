<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout/sign-layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Login</title>
    <script src="/assets/js/custom/auth.js"></script>
    <script type="text/javascript">

        document.addEventListener('DOMContentLoaded', function () {
            let passIcon = document.getElementById("logPass");
            let passText = document.getElementById("password");
            passIcon.addEventListener('click', function () {
                const type = passText.getAttribute('type') === 'password' ? 'text' : 'password';
                passText.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });

            const loginForm = document.querySelector('form');
            loginForm.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    doLogin();
                }
            });
        });
    </script>
</head>
<body>
<div layout:fragment="content">
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control form-control-auth" id="username" name="username"
                               placeholder="Username">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control form-control-auth" id="password" name="password"
                               placeholder="Password">
                        <span class="input-group-text show-pass-icon">
                            <i class="fas fa-eye" id="logPass" style="cursor: pointer;"></i>
                        </span>
                    </div>
                </div>
                <button type="button" onclick="doLogin()" class="btn btn-login w-100">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
