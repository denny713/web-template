<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script src="/assets/js/login.js"></script>
</head>
<body>
<div th:fragment="login">
    <div class="container">
        <div class="form-box">
            <h1>Login</h1>
            <p>Please enter your username and your password</p>
            <form>
                <div class="input-group">
                    <span class="input-icon"><i class="fa fa-user"></i></span>
                    <input class="sign-text" id="username" name="username" type="text" placeholder="Username"/>
                </div>
                <div class="input-group">
                    <span class="input-icon"><i class="fa fa-lock"></i></span>
                    <input class="sign-text" id="password" name="password" type="password" placeholder="Password"/>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button class="login-button" type="button" onclick="doLogin()">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
