<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/assets/js/custom/user.js"></script>
</head>
<body>
<div class="modal fade"
     id="userDetail" data-bs-backdrop="static" data-bs-keyboard="false"
     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">User Detail</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="col-xs-12">
                    <div class="row form-group">
                        <div class="col-sm-4">
                            <label class="display-label-modal" for="name-modal">Name</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="name-modal" name="name-modal" placeholder="Name"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-4">
                            <label class="display-label-modal" for="desc-modal">Description</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="desc-modal" name="desc-modal" placeholder="Email"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-4">
                            <label class="display-label-modal" for="menu-modal">Menu Access</label>
                        </div>
                        <div class="col-sm-8">
                            <select id="menu-modal" name="menu-modal" class="form-select"></select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-4">
                            <label class="display-label-modal">Permission</label>
                        </div>
                        <div class="col-sm-8">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="viewCheck">
                                <label class="form-check-label" for="viewCheck">
                                    View
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="createCheck">
                                <label class="form-check-label" for="createCheck">
                                    Create
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="deleteCheck">
                                <label class="form-check-label" for="deleteCheck">
                                    Delete
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="editCheck">
                                <label class="form-check-label" for="editCheck">
                                    Edit
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" id="id-modal" name="id-modal"/>
                <button type="button" class="btn btn-danger btn-sm btn-fix" data-bs-dismiss="modal">
                    <i class="fas fa-cancel"></i>
                    Cancel
                </button>
                <button class="btn btn-primary btn-sm btn-fix" type="button"
                        onclick="saveRole()">
                    <i class="fas fa-save"></i>
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
