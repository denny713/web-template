<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout/base-layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <script src="/assets/js/custom/role.js"></script>
    <script src="/assets/js/custom/sidebar.js"></script>
    <script src="/assets/js/components/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            searchRole();
            setRoleCreatePermission();
        });
    </script>
</head>
<body>
<div layout:fragment="content">
    <form>
        <div class="row form-group">
            <div class="col">
                <fieldset>
                    <legend>Role Data</legend>
                    <div class="row">
                        <div class="row form-group">
                            <div class="col-sm-2">
                                <label class="display-label" for="name">Name</label>
                            </div>
                            <div class="col-sm-4">
                                <input id="name" name="name" placeholder="Name" class="form-control"/>
                            </div>
                            <div class="col-sm-2">
                                <label class="display-label" for="desc">Description</label>
                            </div>
                            <div class="col-sm-4">
                                <input id="desc" name="desc" placeholder="Description" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <br>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-danger btn-sm btn-fix" type="button" onclick="addRole()"
                            data-bs-toggle="modal" data-bs-target="#roleDetail">
                        <i class="fas fa-add"></i>
                        Add
                    </button>
                    <button class="btn btn-primary btn-sm btn-fix" type="button"
                            onclick="searchRole();return false;">
                        <i class="fas fa-search"></i>
                        Search
                    </button>
                </div>
                <br>
                <div class="col-md-12">
                    <table id="example" class="table table-striped table-bordered display nowrap">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Created Date</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <input type="hidden" id="view-access" name="view-access" th:value="${view}"/>
        <input type="hidden" id="create-access" name="create-access" th:value="${create}"/>
        <input type="hidden" id="edit-access" name="edit-access" th:value="${edit}"/>
        <input type="hidden" id="delete-access" name="delete-access" th:value="${delete}"/>
        <div th:replace="~{fragments/role-dialog}"></div>
    </form>
</div>
</body>
</html>
