databaseChangeLog:
  - changeSet:
      id: create_menus_table
      author: denny.afrizal713@gmail.com
      changes:
        - createTable:
            tableName: menus
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(100)
              - column:
                  name: icon
                  type: VARCHAR(50)
              - column:
                  name: is_active
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: VARCHAR(10)
              - column:
                  name: updated_date
                  type: DATETIME